---
layout: layout
---

<div id="content" class="clear">

  <div id="about">
    {{ content }}
  </div>

  <!-- post navigation, inspired by daring fireball -->
  <br class="clear" />
  <div id="Posts">
    <table>
      <tbody>
{% for post in site.posts %}
        <tr><td class="datetd">{{ post.date | date: "%e %B %Y" }} </td><td><a href="{{ post.url | remove:'.html' | escape }}">{{ post.title }}</a></td></tr>
{% endfor %}
      </tbody>
    </table>
  </div>

</div>

<!-- test -->
