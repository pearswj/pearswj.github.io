---
layout: layout
---

<div id="content" class="clear">

  <div id="about">
    {{ content }}
  </div>

  <!-- post navigation, inspired by daring fireball -->
  <br class="clear" />
  <div id="Posts">
    <table cellspacing="6">
      <tbody>
{% for post in site.posts %}
        <tr valign="top"><td align="right">{{ post.date | date: "%e %B %Y" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
{% endfor %}
      </tbody>
    </table>
  </div>

</div>
